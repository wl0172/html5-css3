<script>
	
	const obj = {
	    name: '伯约同学',
	    age: 18
	}
	
	const objProxy = new Proxy(obj, {
	    // 获取值时的捕获器
	    get(target, key) {
	        console.log(`监听到对象的${key}属性被访问了`, target)
	        return target[key]
	    },
	
	    // 设置值时的捕获器
	    set(target, key, newValue) {
	        console.log(`监听到对象的${key}属性被设置了`, target)
	        target[key] = newValue
	    },
	    // 监听 in 捕获器
	    has(target, key) {
	        console.log(`监听到对象的in操作符`, target)
	        return key in target
	    },
	     
	    // 监听 delete 捕获器
	    deleteProperty(target, key) {
	        console.log(`监听到对象的delete操作符`, target)
	        delete target[key]
	    },
	     
	    // 获取对象原型捕获器
	    getPrototypeOf(target) { xxx },
	     
	    // 设置对象原型捕获器
	    setPrototypeOf(target, prototype) { xxx },
	     
	    // 是否可以扩展捕获器
	    isExtensible() { xxx },
	     
	    // 阻止扩展捕获器
	    preventExtensions() { xxx },
	     
	    // 获取自己的属性描述符捕获器
	    getOwnPropertyDescriptor() { xxx },
	     
	    // 定义属性捕获器
	    defineProperty() { xxx },
	     
	    // 监听属性名和 symbol捕获器
	    ownKeys() { xxx },
	     
	    // 函数调用操作的捕获器，用于函数对象
	    apply() { xxx },
	     
	    // new 操作符捕获器，用于函数对象
	    construct() { xxx }
	
	})
	
	
</script>
