<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
				width: 210px;
				height: 50px;
				float: left;
				margin: 10px;
			}

			.one {
				background: linear-gradient(to right bottom, red, blue 70px);
			}

			.two {
				background: linear-gradient(190deg, #c1cbd7, #e0e5df);
			}

			.three {
				background: linear-gradient(red, green, blue);
			}

			.four {
				background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
		<div class="four"></div>
	</body>
</html>
